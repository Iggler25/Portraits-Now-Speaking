name: Portraits now speaking for Lilith's Aethial'
position: RIGHT

config_schema:
  type: object
  required: [characters]
  properties:
    showPanel:
      type: boolean
      title: "Show the right-side panel"
      default: true
    maxPerTurn:
      type: integer
      title: "Max portraits to show per bot message"
      default: 3
    fallbackToAuthor:
      type: boolean
      title: "If no speakers detected, show the bot author's portrait"
      default: false
    characters:
      type: array
      title: "Characters"
      minItems: 1
      maxItems: 32
      items:
        type: object
        required: [name, imageUrl]
        properties:
          name: { type: string, title: "Display name" }
          aliases:
            type: array
            title: "Aliases that might appear before the colon (e.g., 'Nico')"
            items: { type: string }
          imageUrl: { type: string, format: uri, title: "Direct image URL (HTTPS)" }
          traits:
            type: array
            title: "Traits (optional)"
            items: { type: string }
