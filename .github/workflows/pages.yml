name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      # --- IMPORTANT: switch the runner to Yarn 4 ---
      - name: Enable Corepack & activate Yarn 4.9.4
        run: |
          corepack enable
          corepack prepare yarn@4.9.4 --activate
          yarn -v  # should print 4.9.4

      - name: Install deps
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
